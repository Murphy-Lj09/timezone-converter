  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>跨时区面试时间转换器</title>
  <link rel="stylesheet" href="style.css">
  <!-- Luxon -->
  <script src="https://cdn.jsdelivr.net/npm/luxon@3.4.4/build/global/luxon.min.js"></script>
</head>
<body>

  <!-- 悬浮标题 -->
  <div class="title-bubble">
    🌐跨时区面试时间转换器
  </div>

  <div class="container">
    <label>面试时间（面试官时区）:</label>
    <div class="time-row">
      <input type="datetime-local" id="interviewTime">
      <button id="nowBtn">现在</button>
    </div>

    <label>面试官时区:</label>
    <select id="interviewerTZ"></select>

    <label>面试者时区:</label>
    <select id="candidateTZ"></select>

    <button id="convertBtn" class="main-btn">转换时间</button>

    <div id="result"></div>
    
    <div class="btn-row">
      <button id="copyBtn" class="hidden secondary-btn">一键复制<br> 
       <span class="sub-label">面试当地时间</span>
      </button>
      <button id="downloadICS" class="hidden secondary-btn">下载日历提醒</button>
    </div>
  </div>

  <!-- 高级选项弹窗 -->
  <div class="advanced-options-modal" id="advancedModal">
    <div class="modal-content">
      <div class="modal-header">
        <h3>高级选项</h3>
        <button class="close-btn" id="closeAdvanced">&times;</button>
      </div>
      <div class="modal-body">
        <label for="duration">面试时长（分钟）:</label>
        <input type="number" id="duration" value="30" min="1">
        <label for="calname">日历名称:</label>
        <input type="text" id="calname" value="">
        <label for="description">日历描述:</label>
        <input type="text" id="description" value="">
        <label for="summary">日历摘要:</label>
        <input type="text" id="summary" value="">
      </div>
      <div class="download-container">
        <button class="download" id="download">下载</button>
      </div>
  </div>

  <!-- 右下角 Credit -->
  <div class="credit-box" id="creditBox">
    🎁 点我有惊喜
  </div>

  <!-- 弹窗 -->
  <div class="popup" id="popupBox">
    🐱 谢谢使用！<br>
    想合作或交流？<br>
    ✉️ lim84356@gmail.com
  </div>

  <script src="script.js"></script>
</body>
</html>
